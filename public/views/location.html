    <script>
        const toggleBtn = document.querySelector('.toggle-btn')
        const toggleBtnIcon = document.querySelector('.toggle-btn i')
        const dropDownMenu = document.querySelector('.dropdown-menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'

        }

        function getUserLocation() {
            if ("geolocation" in navigator) {
                // Jeśli przeglądarka obsługuje geolokalizację
                navigator.geolocation.getCurrentPosition(function(position) {
                    // Pobierz współrzędne
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Tutaj można wykorzystać pobrane współrzędne do dalszych działań
                    // console.log("Latitude:", latitude);
                    // console.log("Longitude:", longitude);
                }, function(error) {
                    // Obsługa błędów
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            console.error("User denied the request for Geolocation.");
                            break;
                        case error.POSITION_UNAVAILABLE:
                            console.error("Location information is unavailable.");
                            break;
                        case error.TIMEOUT:
                            console.error("The request to get user location timed out.");
                            break;
                        case error.UNKNOWN_ERROR:
                            console.error("An unknown error occurred.");
                            break;
                    }
                });
            } else {
                // Jeśli przeglądarka nie obsługuje geolokalizacji
                console.error("Geolocation is not supported by this browser.");
            }
        }

        // Obsługa kliknięcia przycisku "Use my current location"
        const getCurrLocation = document.getElementById('get-curr-location');
        if (getCurrLocation) {
            getCurrLocation.addEventListener('click', getUserLocation);
        }

        // Funkcja obsługująca kliknięcie przycisku "Get Location"
        function handleLocationButtonClick() {
            const locationInput = document.getElementById('locationInput');
            const address = locationInput.value;

            getLocationFromAddress(address);
        }

        // Obsługa kliknięcia przycisku "Get Location"
        const getLocationBtn = document.getElementById('get-location-btn');
        if (getLocationBtn) {
            getLocationBtn.addEventListener('click', handleLocationButtonClick);
        }
    </script>
